<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kamal Kumar - Engineering Manager</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #fafafa;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 20px rgba(0,0,0,0.08);
      padding: 48px;
      max-width: 520px;
      width: 90%;
      text-align: center;
    }
    h1 { font-size: 28px; color: #171717; margin-bottom: 4px; }
    .subtitle { font-size: 16px; color: #737373; margin-bottom: 24px; }
    .links { display: flex; flex-direction: column; gap: 12px; margin-top: 8px; }
    .links a {
      display: block;
      padding: 14px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 15px;
      font-weight: 500;
      transition: all 0.2s;
    }
    .primary {
      background: #171717;
      color: #fff;
    }
    .primary:hover { background: #333; }
    .secondary {
      background: #f5f5f5;
      color: #171717;
      border: 1px solid #e5e5e5;
    }
    .secondary:hover { background: #eee; }
    .social {
      margin-top: 24px;
      display: flex;
      justify-content: center;
      gap: 24px;
    }
    .social a {
      color: #737373;
      text-decoration: none;
      font-size: 14px;
    }
    .social a:hover { color: #171717; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Kamal Kumar</h1>
    <p class="subtitle">Engineering Manager</p>
    <div class="links">
      <a href="resume.pdf" class="primary">Resume (PDF)</a>
      <a href="cover-letter.pdf" class="secondary">Cover Letter (PDF)</a>
    </div>
    <div class="social">
      <a href="https://www.linkedin.com/in/kumarkamal/">LinkedIn</a>
      <a href="https://github.com/kaykumar">GitHub</a>
      <a href="mailto:kumar.kamal@gmail.com">Email</a>
    </div>
  </div>
</body>
</html>
